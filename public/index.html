<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calls</title>
    <style>
        #title {
            margin: auto;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
              Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: #0468dbd0;
            font-size: 124px;
            margin-top: 190px;
          }
          #name {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-65%, -50%);
          
            width: 40%;
            height: 20%;
            font-size: 52px;
            border-radius: 18px;
          }
          #buttonBox {
            position: relative;
            height: 400px;
          }
          #next {
            position: absolute;
            height: 20%;
            width: 10%;
            top: 30%;
            left: 65%;
            color: white;
          
            background-color: #0468dbd0;
            font-size: 35px;
          }
          .login {
            display: block;
          }
          
          /*Main page*/
          #profile {
            height: 160px;
            border: 10px rgb(132, 132, 224) double;
            background-color: white(118, 118, 255);
            color: rgb(85, 85, 247);
            position: relative;
            width: 550px;
            font-size: 50px;
            font-family: monospace;
            border-radius: 16px;
            display: none;
          
            padding-left: 40px;
            font-style: bold;
          }
          #joinedAt {
            font-size: 34px;
            font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
          }
          #availables {
            text-align: left;
            color: black;
            height: 100px;
            font-size: 50px;
            padding-top: 26px;
            text-decoration: overline black;
            display: none;
          }
          .user {
            width: 890px;
            height: 65px;
            border: 1px solid black;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            color: rgb(113, 113, 206);
            font-size: 32px;
            padding-left: 35px;
            padding-top: 10px;
            border: 3px black ridge;
            z-index: 1;
          
            position: relative;
          }
          .brUser {
            display: block;
          }
          .callButton {
            background-color: rgb(113, 113, 255);
            position: absolute;
            height: 100%;
            width: 10%;
            left: 100%;
            top: 0px;
            transform: translate(-100%, 0);
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
              Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 25px;
            font-weight: bold;
            border: 6px aquamarine groove;
          }
          /*Calls handling*/
          #callRequester {
            position: fixed;
            background-color: black;
            width: 37%;
            height: 28%;
            opacity: 0.9;
            left: 50%;
            top: 42%;
            transform: translate(-50%, -60%);
            display: none;
            color: white;
            padding-top: 24px;
            text-align: center;
            font-size: 45px;
            z-index: 3;
          }
          #cancelCall {
            background-color: red;
            position: absolute;
            width: 25%;
            height: 18%;
            top: 70%;
            left: 50%;
            transform: translate(-50%, 0);
          }
          #callRequested {
            position: fixed;
            background-color: black;
            width: 42%;
            height: 28%;
            opacity: 0.9;
            left: 50%;
            top: 42%;
            transform: translate(-50%, -60%);
            display: none;
            color: white;
            padding-top: 24px;
            text-align: center;
            font-size: 45px;
            z-index: 3;
          }
          #declineCall {
            background-color: red;
            position: absolute;
            width: 25%;
            height: 18%;
            top: 70%;
            left: 30%;
            font-size: "18px";
            transform: translate(-50%, 0);
          }
          #acceptCall {
            background-color: green;
            position: absolute;
            width: 25%;
            height: 18%;
            top: 70%;
            left: 70%;
            font-size: "18px";
            transform: translate(-50%, 0);
          }
          /*Video time*/
          #myVidSection {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 50%;
            height: 100%;
            border: 3px solid blue;
            background-color: azure;
          }
          #otherGuyVidSection {
            display: none;
            position: fixed;
            top: 0px;
            left: 50%;
            width: 50%;
            height: 100%;
            border: 3px solid blue;
            background-color: azure;
          }
          .video {
            position: relative;
            width: 100%;
            left: 50%;
            transform: translate(-50%, 0);
          }
          .nameTag {
            position: relative;
            text-align: center;
            font-size: 42px;
            font-family: monospace;
            height: 65px;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 5px blue double;
            background-color: white;
          }
          /**/
          #videoElement {
            position: fixed;
            top: 0px;
            left: 0%;
            display: none;
          }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

</head>
<body>
    <!-- Login-->
    <h1 id="title" class="login">BROWSER CALLS</h1>
    <div id="buttonBox" class="login">
        <input type="text" id="name" placeholder="Enter name">
        <input type="submit" id="next" onclick="enterBigRoom()">
    </div>
    <!-- Main page-->
    <div id="profile">
        <br>
        <span id="joinedAt">Joined At </span>
    </div>
    <div id="availables">ã€‡ Users online</div>
    <!-- Call choices Interface-->
    <div id="callRequester">
        CALLING: <br>
        <span id="callRequestName"></span>
        <button id="cancelCall" onclick="cancelCall()">CANCEL</button>
    </div>
    <div id="callRequested">
        <span id="callerName"> </span> 
        IS CALLING YOU
        <button id="acceptCall" onclick="acceptCaller()">ACCEPT</button>
        <button id="declineCall" onclick="declineCaller()">DECLINE</button>
    </div>
    <!-- Call Interface-->
    <div id="myVidSection"></div>
    <div id="otherGuyVidSection"></div>

    
    <script>
        let myProfile = {
            name: undefined,
            id: undefined,
            joinTime: undefined,
            room: "global",
            onCall: false,
        }

        let enterBigRoom = ()=>{
            let name = document.getElementById("name").value;
            if(name=="") name = "Anonymous";
            myProfile.name = name;

            //set date code
            let dates = {hours: "", minutes:""};
            if(new Date().getHours()<10){
                dates.hours += "0";
            }
            if(new Date().getMinutes()<10){
                dates.minutes += "0";
            }
            myProfile.joinTime = `${dates.hours + new Date().getHours()}:${dates.minutes + new Date().getMinutes()}`;
            //

            let loginElements = document.getElementsByClassName("login");
            for(let elem of loginElements){
                elem.style.display = "none";
            }

            document.getElementById("profile").innerHTML = myProfile.name+document.getElementById("profile").innerHTML;
            document.getElementById("profile").style.display = "block";
            document.getElementById("joinedAt").innerHTML = "Joined At "+myProfile.joinTime;

            document.getElementById("availables").style.display = "block"

            setLobby();
        } 
    </script>
    <script src='script.js'></script>
</body>
</html>
